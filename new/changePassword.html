<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/changePassword.css">
</head>
<body>
    
<div id="topbar" class="topbar"></div>

<div id="header" class="header"></div>

<div class="bc w990 clearfix mt10 mb10">
    
    <div class="g_userInfo p10">
        <a class="userPic fl" href="#">
            <img src="images/person_bg.png" alt="" width="120" height="120">
        </a>
        <div class="right">
            <h5>肖竹君<a href="#">编辑个人资料</a></h5>
            <ul>
                <li>
                    <strong>兴趣爱好:</strong>
                    火锅控，篮球、足球、羽毛球样样精通！
                </li>
                <li>
                    <strong>教育背景:</strong>
                    武汉理工     武汉理工
                </li>
                <li>
                    <strong>工作经历:</strong>
                    百度     百度
                </li>
            </ul>
        </div>
    </div>

    <div class="mt10 mb10">
        
        <ul class="g_leftlan fl">
            <li>
                <h5>我的房屋信息</h5>
                <p>我申请的房源</p>
                <p>我收藏的房源</p>
                <p>我发布的房源</p>
            </li>
            <li>
                <h5>我的关系</h5>
                <p>圈子</p>
                <p>好友</p>                
            </li>
            <li>
                <h5>系统</h5>
                <p>通知</p>
                <p>个人设置</p>
                <p class="cur">密码设置</p>
            </li>
        </ul>

        <div class="fr w770">
            <table class="cgpassword">
                <tr>
                    <th>
                        <em class="red">*</em>
                        原始密码
                    </th>
                    <td>
                        <input id="" class="txt w150" type="password" value="" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <th>
                        <em class="red">*</em>
                        新密码
                    </th>
                    <td>
                        <input id="" class="txt w150" type="password" value="" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <th>
                        <em class="red">*</em>
                        再次输入新密码
                    </th>
                    <td>
                        <input id="" class="txt w150" type="password" value="" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <span class="save mt20">
                            <input id="" class="" type="submit" value="提交">
                        </span>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>

<div id="footer" class="footer">尾部</div>

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
