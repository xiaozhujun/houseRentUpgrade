<script type="text/javascript">
var houseId;
var houseUserName;
var houseUserId;

var  popAddFriendStr = 
	 '<div id="popLogin">' + 
	    '    <div class="login_main">' + 
	    '        <div class="content_head">' + 
	    '            <h1>添加好友</h1>' + 
	    '        </div>' + 
	    '        <form action="">' + 
	    '            <div id="popUserNameDiv" class="popFriendName mb5">' + 
	    '            </div>' + 
	    '            <div class="password mb5">' + 
	    '                <textarea id="friendApplyInput" style="width:100%;" rows=10>请输入您的申请信息！</textarea>' + 
	    '            </div>' + 
	    '            <div id="popAddFriendBtn" class="enterbtn mb10">发送申请</div>' + 
	    '            <div id="popAddFriendMessage" class="error"></div>' + 
	    '        </form>' + 
	    '    </div>' + 
	    '</div> '
	    ;

function showPopAddFriend()
{
	if(!isLogin)
	{
		showPopLogin();
		return false;
	}
	
	 DIALOG.init("dialog");
	    DIALOG.open({
	        title:100000,
	        w:326,
	        h:345,
	        fun:function(element){ 
	            element.html(popAddFriendStr);
	            $("#popUserNameDiv").html("与"+houseUserName+"成为好友吧！");
	            iePlaceHolder();
	        }
	    });	
	    
	    $("#popAddFriendBtn").click(function(){
	    	var data = {};
			data.authInfo = $('#friendApplyInput').val();
			data.toUser = houseUserId;
			$.post($.URL.friend.applyFriend,data,addFriendCallback,"json");
	    });
}

function addFriendCallback(data)
{
	if(data.success)
	{
		alert("恭喜您，操作成功！");
		DIALOG.close();
	}
	else
	{
		$('#popAddFriendMessage').html(data.msg);
	}
	
} 

$(document).ready(function(){
	bkLib.onDomLoaded(function() { nicEditors.allTextAreas() });
	houseId = $.getUrlParam("id");
	$.ajax(
		      {
		        type:"GET",
		        url: $.URL.house.info+"?id="+houseId,
		        dataType:"json",
		        success:function(data){
		        houseinfoCallback(data);
		        }
		        ,error:function(){
		         alert("error");
		        }
		      }    );
	
	$("#commentBtn").click(function(){
		if(!isLogin)
			{
				showPopLogin();
				return false;
			}
		
		var nicE = new nicEditors.findEditor('commentInput');
		var comment = nicE.getContent();
		
		if(comment=="请输入您的评价！"||comment=="")
		{
			alert("请输入评论内容！");
			return;
		}
	
		var data = {};
		data.houseId = houseId;
		data.comment = comment;
		
		$.post($.URL.houseComment.comment,data,commentCallback,'json');
	});
	
	$("#addFriendBtn").click(function(){
		showPopAddFriend();
	});
	
	$.get($.URL.houseComment.commentList + "?houseId=" + houseId, null,
			commentListCallback, 'json');
	
	$(".friendApply").click(function(){
		return validateLogin();
	});
	
	$("#collectBtn").click(function(){
		if(!isLogin)
		{
			showPopLogin();
			return false;
		}
		var collectData = {};
		collectData.houseId = houseId;
		$.post($.URL.houseCollect.collect,collectData,collectCallback,"json");
	});
	
});

function streetHouseCallback(data){
	for(var i=0;i<data.houseList.length;i++){
		var streetHouseLi = $('<li></li>');
		var streetHouseLink = $('<a class="pic" href=""></a>');
		var streetHouseImg = $('<img src="images/house_bg.png" width="180" height="120" alt="">');
		var streetTitleLink = $('<a href="#"></a>');
		streetTitleLink.html(data.houseList[i].title);
		streetHouseLink.append(streetHouseImg);
		streetHouseLi.append(streetHouseLink);
		streetHouseLi.append(streetTitleLink);
		$("#streetHouseList").append(streetHouseLi);
	}
}

function collectCallback(data){
	if(data.success){
		alert("收藏成功！");
	}
	else{
		alert("收藏失败！"+data.msg);
	}
}

function houseinfoCallback(data) {
	
	$("#title").html(data.houseinfo.title);
	$("#publishTime").html($.format.date(data.houseinfo.createTime,"yyyy-MM-dd"));
	$("#transferTime").html($.format.date(data.houseinfo.transferTime,"yyyy-MM-dd"));
	$("#price").html(data.houseinfo.price);
	//$("#rentType").html(data.houseinfo.rentType);
	$("#community").html(data.houseinfo.street+data.houseinfo.community);
	$("#contactPerson").html(data.houseinfo.contactPerson);
	$("#contactPhone").html(data.houseinfo.contactPhone);
	$("#roomInfo").html(data.houseinfo.room+"室"+data.houseinfo.parlor+"厅"+data.houseinfo.washroom+"卫"+"&nbsp;&nbsp;&nbsp;&nbsp;"+data.houseinfo.area+"㎡");
	$("#houseDetail").html(data.houseinfo.detailDescription);
	
	$("#publisher").html(data.houseuser.realName);
	houseUserName = data.houseuser.realName;
	houseUserId = data.houseuser.id;
	
	var streetData = {};
	streetData.street = data.houseinfo.street;
	$.post($.URL.house.streetHouseList,streetData,streetHouseCallback,"json");
	
	if(typeof(data.circles)!="undefined")
	{
		$("#userCircleList").html("");
		for(var j=0;j<data.circles.length;j++)
		{
			var circleLi = $('<li></li>');
			var circleImg = $('<a class="pic" href="#"><img src="images/person_bg.png" alt="" width="42" height="42"></a>');
			var circleNameLink = $('<a class="name" href="#"></a>');
			var circleNameStrong = $('<strong></strong>');
			var circleActionLink = $('<a href="circleIndex.html?circle='+data.circles[j].name+'" class="add friendApply" href="#">进入圈子</a>');
			circleNameLink.html(data.circles[j].name);
			circleNameStrong.html(circleNameLink);
			circleLi.append(circleImg).append(circleNameStrong).append(circleActionLink);
			$("#userCircleList").append(circleLi);
		}
	}
	
	$("#company").html(data.company);
	$("#college").html(data.college);
	if(data.houseinfo.photos.length>0)
		{
			var housePhotos = data.houseinfo.photos;
			$("#bigSlideImg").attr("src",housePhotos[0].photoURL);
			var houseImg;
			var li;
			$("#imgList").html("");
			for(var i=0;i<housePhotos.length;i++)
				{
					 li = $("<li></li>");
					 houseImg = $("<img >");
					 houseImg.attr("src",housePhotos[i].photoURL);
					 li.append(houseImg);
					 $("#imgList").append(li);
					 $("#bigImgList").append(li.clone());
				}
			$("#imgList img").click(function(){
				$("#bigSlideImg").attr("src",$(this).attr("src"));
			});
		}
	
	showHouseLocation(data.houseinfo.street+data.houseinfo.community);
}

function showHouseLocation(location)
{
	
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.331398,39.897445);
	map.centerAndZoom(point,12);
	// 创建地址解析器实例
	var myGeo = new BMap.Geocoder();
	// 将地址解析结果显示在地图上,并调整地图视野
	myGeo.getPoint(location, function(point){
		/* myGeo.getPoint(data.houseinfo.street,data.houseinfo.community, function(point){ */
	  if (point) {
	    map.centerAndZoom(point, 16);
	    map.addOverlay(new BMap.Marker(point));
	  }
	}, "北京市");
}
	
//评论回调
function commentCallback(result) {
	if (result.success) {
		$("#commentInput").val('请输入您的评价！');
		$.get($.URL.houseComment.commentList + "?houseId=" + houseId, null,
				commentListCallback, 'json');
	} else {
		alert(result.msg);
	}
}

//评论列表回调
function commentListCallback(result)
{
	
	$("#commentList").html("");
	$.each(result.commentList,function(index,item){
		var commentRow = $("<div class='commentRow'></div>");
		var commentTitle = $("<div class='commentTitle'></div>")
		var commentUser = $("<div class='commentUser'>"+item.realName+" 评论说：</div>");
		var commentTime = $("<div class='commetTime'>评论时间："+item.createTime+"</div>")
		var commentContent = $("<div class='commentContent'>"+item.comment+"</div>");
		
		commentTitle.append(commentUser).append(commentTime);
		commentRow.append(commentTitle).append(commentContent);
		$("#commentList").append(commentRow);
	});
}

</script>
