<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<div id="topbar" class="topbar"></div>

<div id="register" class="clearfix">
    <div class="login_main">
        <div class="content_head">
            <h1>注册</h1>
        </div>
        <form action="">
            <div class="username in_sty mb20">
                <input type="text" placeholder="用户名" maxlength="100">
            </div>
            <div class="email in_sty mb20">
                <input type="text" placeholder="邮箱" maxlength="100">
            </div>
            <div class="password in_sty mb20">
                <input type="text" placeholder="密码" maxlength="100">
            </div>
            <div class="repassword in_sty mb20">
                <input type="password" placeholder="确认密码" maxlength="100">
            </div>
            <div class="check in_sty mb10">
                <input type="text" placeholder="验证码" maxlength="4">
                <span>3456</span>
            </div>
            <div class="iskeep mb10">
                <input type="checkbox">
                我已经阅读并同意遵守<a href="#">《友居》</a>
            </div>
            <div class="registerbtn mb10">注 册</div>
            <div class="error">错误提示</div>

        </form>
    </div>
    <div class="register_sidebar">
        已有友居帐号
        <div class="loginbtn mt10">立即登录</div>
    </div>
</div>

<div id="footer" class="footer">尾部</div>

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
